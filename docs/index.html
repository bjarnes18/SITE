<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Reflection & Growth: Sprint 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        header {
            background: linear-gradient(135deg, #4CAF50, #008CBA);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            letter-spacing: 1px;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #4CAF50;
        }
        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .modules {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            justify-content: center;
        }
        .module {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }
        .module img {
            width: 100%;
            height: auto;
            border-radius: 8px 8px 0 0;
        }
        .module h3 {
            margin: 10px 0;
        }
        .module a {
            display: inline-block;
            background: #008CBA;
            color: #fff;
            padding: 10px 15px;
            margin-bottom: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .module a:hover {
            background: #005f73;
        }
        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            margin-top: 20px;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Reflection & Growth: Sprint 1</h1>
        <p>A Personal Learning Journey</p>
    </header>

    <div class="container">
        <section class="modules">
            <div class="module">
                <img src="module1.jpg" alt="Module 1">
                <h3>Module 1</h3>
                <a href="#">Explore</a>
            </div>
            <div class="module">
                <img src="module2.jpg" alt="Module 2">
                <h3>Module 2</h3>
                <a href="#">Explore</a>
            </div>
            <div class="module">
                <img src="module3.jpg" alt="Module 3">
                <h3>Module 3</h3>
                <a href="#">Explore</a>
            </div>
            <div class="module">
                <img src="module4.jpg" alt="Module 4">
                <h3>Module 4</h3>
                <a href="#">Explore</a>
            </div>
            <div class="module">
                <img src="module5.jpg" alt="Module 5">
                <h3>Module 5</h3>
                <a href="#">Explore</a>
            </div>
            <div class="module">
                <img src="module6.jpg" alt="Module 6">
                <h3>Module 6</h3>
                <a href="#">Explore</a>
            </div>
            <div class="module">
                <img src="module8.jpg" alt="Module 8">
                <h3>Module 8</h3>
                <a href="module8.html">Explore</a>
            </div>
            <div class="module">
                <img src="module9.jpg" alt="Module 9">
                <h3>Module 9</h3>
                <a href="module9.html">Explore</a>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 My Reflection & Growth | Designed for Creativity</p>
    </footer>
</body>
</html>
